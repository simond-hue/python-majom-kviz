<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>QUIZ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<link href="index.css" rel="stylesheet" />
	</head>

	<body>
		<div class="quiz-container">
			<div class="start-container">
				<button class="start btn btn-primary flex1">New quiz</button>
				<select class="quiz-selector form-select flex1 d-none">
					<option value="1" selected>Szofttech canvas quizek</option>
					<option value="3">Kapott kérdéssor eldöntendő kérdései</option>
					<option value="2">Progtech canvas quizek</option>
				</select>
			</div>
			<div class="questions-container invisible">
				<div class="fillable">
					<b>
						<p class="question spaced">Question</p>
					</b>
					<div class="img-container">
						<img src="" class="q-image" height="200px" />
					</div>
					<div class="opt">
						<input
							type="radio"
							id="1"
							name="answer"
							class="radio form-check-input"
						/>
						<label for="1" class="label">label1</label><br />
					</div>
					<div class="opt">
						<input
							type="radio"
							id="2"
							name="answer"
							class="radio form-check-input"
						/>
						<label for="2" class="label">label2</label><br />
					</div>

					<div class="opt">
						<input
							type="radio"
							id="3"
							name="answer"
							class="radio form-check-input"
						/>
						<label for="3" class="label">label3</label><br />
					</div>

					<div class="opt">
						<input
							type="radio"
							id="4"
							name="answer"
							class="radio form-check-input"
						/>
						<label for="4" class="label">label4</label><br />
					</div>
				</div>

				<div class="controls">
					<button class="check btn btn-primary spaced">Check</button>
					<p class="points spaced">0/0</p>
					<div class="repeat-container">
						<label for="repeat" class="spaced">
							<input
								type="checkbox"
								id="repeat"
								class="repeat form-check-input"
								checked
							/>
							add to end if fail
						</label>
					</div>
				</div>
			</div>
			<img src="" class="r-image" />
		</div>
	</body>
	<script src="questions.js"></script>
	<script src="index.js"></script>
</html>
